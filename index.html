<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <meta charset="UTF-8">
</head>

<body>

    <div class="container">

        <div id="middle-box">
            <div id="search-convo">
                <input type="text" placeholder="Type here to search for a conversation">
            </div>

            <div id="direct-messages">
                <a> Direct Messages</a>
                <a> + </a>
            </div>

            <div id="Conversations">
                <div id="Profile1">
                    <img src="./assets/willemProfile.png">
                    <a> Willem Da Foe</a>
                </div>

                <div id="Profile2">
                    <img src="./assets/MEEPprofile.png">
                    <a> MEEP</a>
                </div>

                <div id="Profile3">
                    <img src="./assets/jennyProfile.png">
                    <a> Jenny Sims</a>
                </div>

               

            </div>

            <div id="status">
                <div class="content-status">
                    <img src="./assets/azProfile.png" alt="ProfilePhoto">

                    <div id="name-id">
                        <a> Az </a>
                    </div>

                    <div id="icons">
                        <div class="icon">
                            <img src="./" alt="">
                        </div>
                         
                        <div class="icon">
                            <img src="./" alt="">
                        </div>

                        <div class="icon">
                            <img src="./" alt="">
                        </div>
                             
                     </div>
                </div>
                
            </div>

        </div>

        <div id="main">
            <div class="top-bar">
                <div id="conversationBar">
                    <img src="./" alt="">
                    <a href=""> MEEP</a>
                    <img src="./" alt="">
                </div>
            </div>

            
            <div class="content">

                <div id="profile">
                    <img src="./assets/willemProfile.png" alt="">
                    <a> Willem Da Foe</a>
                    <a>Start a conversation by saying hi! <strong>@Willem Da Foe</strong></a>
                </div>
                
                <div id="date">
                    <hr>
                    <a>"current date"</a> 
                    <hr>
                </div>

                <div class="messageBox">
                    <div id="messages">
                        <img src="./assets/azProfile.png" alt="">
                        
                        <div id="column-message">
                            <div id="name-date-message">
                                <a> Az </a>
                                <a> DD/MM/YYYY</a>
                            </div>
                            <div id="message-sent">
                                <a>Hello my friend!</a>
                            </div>
                        </div>
                    </div>
                </div>

               <div id="send-message">
                   <img src="./assets/plus-256x256.png" alt="">
                   <input type="text" placeholder="Conversation with @MEEP">
                   <img src="./" alt="">
                   <img src="./" alt="">
                   <img src="./" alt="">

               </div>
            </div>
        </div>
    </div>
</body>

</html>
